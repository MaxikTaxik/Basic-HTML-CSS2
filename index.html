<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="top_header">
        <img
          id="arrow"
          class="header_image"
          src="img/arrow.svg"
          alt="Изогнутая стрелка"
        />
        <img
          id="Grow"
          class="header_image"
          src="img/Grow.svg"
          alt="Английское слово 'Гроу'"
        />
        <img
          id="Be"
          class="header_image"
          src="img//Be.svg"
          alt=" Английское слово 'Би'"
        />
        <a id="Home" class="header_link" href="№">Home</a>
        <a id="About Us" class="header_link" href="№">About Us</a>
        <a id="Services" class="header_link" href="№">Services</a>
        <a id="Features" class="header_link" href="№">Features</a>
        <a id="Team" class="header_link" href="№">Team</a>
        <a id="Blog" class="header_link" href="№">Blog</a>
        <a id="Contact" class="header_link" href="№">Contact</a>
        <button class="header_button">Get Started</button>
      </div>
      <div class="top_content">
        <div class="top_info">
          <img src="img/Oval.svg" alt="" id="Oval" />
          <img src="img/SEO.svg" alt="" id="SEO" />
          <img src="img/Text top info.png" alt="" id="Text" />
          <div class="top_buttons">
            <button class="button">Start Now</button>
            <img src="img/circle_of_button.svg" alt="" id="circle" />
            <img src="img/triangle.svg" alt="" id="triangle" />
            <img src="img/Watch_vidoe.svg" alt="" id="Watch_vidoe" />
          </div>
        </div>
        <img id="Picture_of_content" src="img/Picture_of_content.svg" alt="" />
      </div>
      <div class="top_logos">
        <img class="top_logo" src="img/logo1.svg" alt="" id="1" />
        <img class="top_logo" src="img/logo2.svg" alt="" id="2" />
        <img class="top_logo" src="img/logo3.svg" alt="" id="3" />
        <img class="top_logo" src="img/logo4.svg" alt="" id="4" />
        <img class="top_logo" src="img/logo5.svg" alt="" id="5" />
        <img class="top_logo" src="img/logo6.svg" alt="" id="6" />
      </div>
    </div>
  </body>
</html>
